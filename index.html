<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Stats preview card component by Ivan Coelho</title>

<body>
  <section class="container">
    <div class="fulltext">
      <h1 class="title font1">Get <span class="purplew">insights</span> that help<br> your business grow.</h1>

      </p>
      <ul class="data font1">
        <li>10k+ <br><span class="dataf2">COMPANIES</span></li>
        <li>314 <br><span class="dataf2">TEMPLATES</span></li>
        <li>12m+ <br><span class="dataf2">QUERIES</span></li>

    </div>
    <img class="imgn" src="images/image-header-desktop.jpg" alt="A picture of people working in a office"/>
    <img class="mobimg" src="images/image-header-mobile.jpg" alt="A picture of people working in a office"/>
  </section>
  <div class="attribution font2">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
